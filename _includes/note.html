
<li>
    <a href="{{include.content.url}}" title="{% if include.content.title %}{{include.content.title}}{% else %}{{include.content.name}}{% endif %}"{% if include.content.rel %} rel="{{include.content.rel}}"{% endif %}>
        <h2>{{include.content.name}}</h2>
        {% if include.content.header %}<p>{{include.content.header}}</p>{% endif %}{% for line in include.content.lines %}
        <p class="small">{{line}}</p>{% endfor %}
    </a>
</li>
